<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Blog</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="quiz">
      <h1>It's Quiz Time!</h1>
      <p class="prg">which one of these names is not a Spice girl.</p>
      <section>
        <input type="radio" id="Scary" name="gender" value="Scary" />
        <label for="Scary">Scary Spice</label><br />
        <input type="radio" id="Baby" name="gender" value="Baby" />
        <label for="Baby">Baby Spice</label><br />
        <input type="radio" id="Sporty" name="gender" value="Sporty" />
        <label for="Sporty">Sporty Spice</label><br />
        <input type="radio" id="Pumpkin" name="gender" value="Pumpkin" />
        <label for="Pumpkin">Pumpkin Spice</label>
      </section>
      <p><a class="btn" onclick="showResults()">Submit</a></p>
      <div id="results"></div>
    </main>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
